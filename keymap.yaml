states:
  NAV:
    hint: "h/j/k/l move · 0/$ line · g goto · : cmd · q quit"
    keys:
      h: { action: "move_left" }
      j: { action: "move_down" }
      k: { action: "move_up" }
      l: { action: "move_right" }
      "0": { action: "goto_line_start" }
      "$": { action: "goto_line_end" }
      g: { layer: "GOTO", timeout_ms: 800 }
      q: { action: "exit" }
      ":": { action: "prompt" }

  GOTO:
    hint: "h far-left · l far-right · g top · G bottom"
    keys:
      h: { action: "far_left" }
      l: { action: "far_right" }
      g: { action: "goto_top" }
      G: { action: "goto_bottom" }
      q: { action: "exit" }
      Escape: { action: "exit" }
